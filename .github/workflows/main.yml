name: Gulungus Bot CI/CD

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  lint-test-deploy:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Check out the repository
    - name: Checkout code
      uses: actions/checkout@v3

    # Step 2: Set up Python
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # Step 3: Install dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    # Step 4: Run linting
    - name: Run linting
      run: |
        pip install flake8
        flake8 .

    # Step 5: Run tests
    - name: Run tests
      run: |
        pytest

    # Step 6: Deploy to AWS (if on main branch)
    - name: Deploy to AWS
      if: github.ref == 'refs/heads/main'
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      run: |
        # Add your AWS deployment script here
        ssh -o StrictHostKeyChecking=no ec2-user@your-instance-ip 'cd /path/to/bot && git pull && systemctl restart gulungus-bot'
